AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Wiki Project Backend

  Wiki Project Backend with Django + Mangum

Parameters:
  DEBUG:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: 'Set to true to enable Django debug mode.'
  UseDSQL:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: 'Set to true to use Aurora DSQL instead of SQLite.'
  UseMock:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: 'Set to true to use mock data instead of real data in the Lambda function.'
  # NoAuth:
