<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Email - Wiki</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .confirm-box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 20px 0;
      color: #333;
      text-align: center;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    .btn:hover {
      background: #0052a3;
    }
    .links {
      text-align: center;
      margin-top: 20px;
    }
    .links a {
      color: #0066cc;
      text-decoration: none;
      margin: 0 10px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: 1px solid #fcc;
    }
    .success {
      background: #efe;
      color: #3c3;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: 1px solid #cfc;
    }
  </style>
</head>
<body>
  <div class="confirm-box">
    <h1>Confirm Email</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="success">{{ success }}</div>
    <script>
      setTimeout(function() {
        window.location.href = '/accounts/login/';
      }, 2000);
    </script>
    {% else %}
    <p>Please enter the confirmation code sent to your email address.</p>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ username }}" required>
      </div>
      <div class="form-group">
        <label for="code">Confirmation Code:</label>
        <input type="text" id="code" name="code" required>
      </div>
      <button type="submit" class="btn">Confirm</button>
    </form>
    <div class="links">
      <a href="/accounts/login/">Login</a>
      <a href="/">Home</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
